<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Merger - Combine PDFs Online</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="images\png" href="pdflogo.png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-file-pdf"></i> PDF Merger</h1>
            <p>Combine two PDF files into one seamlessly</p>
        </header>

        <main>
            <div class="upload-section">
                <div class="file-input-container">
                    <label for="pdf1" class="file-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Select First PDF</span>
                        <input type="file" id="pdf1" accept=".pdf" class="file-input">
                    </label>
                    <div class="file-info" id="file1-info"></div>
                </div>

                <div class="merge-icon">
                    <i class="fas fa-plus"></i>
                </div>

                <div class="file-input-container">
                    <label for="pdf2" class="file-label">
                        <i class="fas fa-cloud-upload-alt"></i>
                        <span>Select Second PDF</span>
                        <input type="file" id="pdf2" accept=".pdf" class="file-input">
                    </label>
                    <div class="file-info" id="file2-info"></div>
                </div>
            </div>

            <div class="options-section">
                <h3>Merge Options</h3>
                <div class="option-group">
                    <label for="filename">Output filename:</label>
                    <input type="text" id="filename" placeholder="merged-document" value="merged-document">
                </div>
                <div class="option-group">
                    <label>
                        <input type="checkbox" id="preserveBookmarks" checked>
                        Preserve bookmarks
                    </label>
                </div>
            </div>

            <div class="action-section">
                <button id="mergeBtn" class="merge-btn" disabled>
                    <i class="fas fa-magic"></i>
                    Merge PDFs
                </button>
                <button id="clearBtn" class="clear-btn">
                    <i class="fas fa-trash"></i>
                    Clear All
                </button>
            </div>

            <div class="progress-section" id="progressSection" style="display: none;">
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
                <p id="progressText">Merging PDFs...</p>
            </div>

            <div class="result-section" id="resultSection" style="display: none;">
                <div class="success-message">
                    <i class="fas fa-check-circle"></i>
                    <h3>PDFs Merged Successfully!</h3>
                    <button id="downloadBtn" class="download-btn">
                        <i class="fas fa-download"></i>
                        Download Merged PDF
                    </button>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2025 PDF Merger. Built with ❤️ for productivity.</p>
            <p>AG CREATIONS</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
